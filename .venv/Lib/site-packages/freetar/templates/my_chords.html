{% extends "base.html" %}
{% block content %}
<h2>My chord library</h2>

{% for group in groups %}
<h4>{{ group.group }}</h4>
<div class="d-grid" style="grid-gap: 3rem; grid-template-columns: repeat(auto-fill, minmax(min(100px, 100%), 1fr));">
    {% for chord in group.chords %}
    <!-- reuse your chord table markup, but driven by chord.name / chord.shape
           if you add a small parser on the backend to turn "x02210" into
           fret/string data -->
    <div class="text-center">
        <div>{{ chord.name }}</div>
        <div>{{ chord.shape }}</div>
    </div>
    {% endfor %}
</div>
<hr>
{% endfor %}
{% endblock %}
